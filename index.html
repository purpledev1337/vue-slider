<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Carousel</title>
</head>
<body>

    <div id="root" class="container">

        <div class="items">
            <div class="item active">
                <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title">
                <div class="text">
                    <h3>{{slides[activeSlide].title}}</h3>
                    <p>{{slides[activeSlide].text}}</p>
                </div>
            </div>
        </div>

        <div class="thumbs">
            <div class="prev" @click="activeSlide === 0 ? activeSlide = 4 : activeSlide--"></div>
            <div class="next" @click="activeSlide === 4 ? activeSlide = 0 : activeSlide++"></div>
            <div v-for="slide, i in slides" class="thumb" :class="i === activeSlide ? 'active' : '' ":mykey="i">
                <img :src="slide.image" alt="slide.title">
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>

</body>
</html>
